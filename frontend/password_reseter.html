    </header>
    <div class="sub-navbar">
      <div class="form">
        <div class="login-container">
          <p class="title">Password Reseter</p>
          <div class="between_title_and_forms"></div>
          <p class="welcome-message">Please write your new password!</p>
          <div class="submitsiform">
            <form
              class="login-form"
              id="reset-password-form"
              method="POST"
              action="/reset-password"
            >
              <input type="hidden" id="token" name="token" value="" />
              <div class="form-control">
                <input
                  type="password"
                  placeholder="New password"
                  name="password"
                  required
                />
                <span id="passwordError" class="tooltip">Invalid password</span>
                <i class="fas fa-lock"></i>
              </div>
              <div class="form-control">
                <input
                  type="password"
                  placeholder="Confirm new password"
                  name="confirm_password"
                  required
                />
                <span id="passwordError" class="tooltip"
                  >Password do not match</span
                >
                <i class="fas fa-lock"></i>
              </div>
              <button class="submit" type="submit" value="submit">Reset</button>
            </form>
            <br /><br /><br /><br /><br /><br /><br />
          </div>
        </div>
      </div>
      <div class="image"></div>
    </div>
    <script src="../backend/user/validare_form/validate_reset.js"></script>
