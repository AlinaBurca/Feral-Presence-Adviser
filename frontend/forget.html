          <div class="between_title_and_forms"></div>

          </p>

          <form class="login-form">
            <div class="form-control">
              <input
                type="email"
                placeholder="Enter your email"
                name="email"
                required
              />
              <span id="emailError" class="tooltip">
                Email not found, please register</span
              >
              <i class="fas fa-envelope"></i>
            </div>
            <button class="submit" type="submit" value="submit">
