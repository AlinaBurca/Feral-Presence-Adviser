<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles_edit.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="https://fonts.cdnfonts.com/css/ponytail" rel="stylesheet" />

    <title>Edit Profile</title>
  </head>

  <body>
    <header>
      <nav class="navigation">
        <div class="nav-logo">
          <a href="index.html"><img alt="logo_img" src="./img/logo.png" /></a>
        </div>
        <div class="nav-menu">
          <ul>
            <li><a href="index.html" class="link active">Home</a></li>
            <li><a href="filter.html" class="link">Lost/Found Pets</a></li>
            <li><a href="statistics.html" class="link">Statistics</a></li>
            <li><a href="about.html" class="link">About us</a></li>
            <li><a href="help.html" class="link">Help</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <a href="login.html" class="btn" id="loginBtn">Sign In</a>
          <a href="register.html" class="btn" id="registerBtn">Sign Up</a>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <div class="main--section">
      <div class="section1">
        <div class="filter--form">
          <div class="user">
            <p>Welcome to FePa!</p>
          </div>
          <div class="menu-container">
            <a href="#pet-list" class="menu-item">
              <i class="fa fa-paw" aria-hidden="true"></i>
              My Pet Listing
            </a>
            <a href="#report-pet" class="menu-item">
              <i class="fa fa-file" aria-hidden="true"></i>Report Pet
            </a>
            <a href="#user-account" class="menu-item">
              <i class="fa fa-user" aria-hidden="true"></i>User Account
            </a>
          </div>
        </div>
      </div>
      <div class="section2">
        <div class="form1">
          <h1>Profile details</h1>
          <form class="login-form">
            <div class="form-control">
              <input type="text" placeholder="Full Name" />
              <i class="fas fa-user"></i>
            </div>
            <div class="form-control">
              <input type="email" placeholder="Email Adress" />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-control">
              <input type="number" placeholder="Contact Number" />
              <i class="fa-solid fa-phone"></i>
            </div>
            <div class="form-control">
              <input type="number" placeholder="Zip Code" />
              <i class="fas fa-lock"></i>
            </div>
          </form>
          <div class="button">
            <input type="submit" value="Update Details" />
          </div>
        </div>
        <div class="form1">
          <h1>Change Password</h1>
          <form class="login-form">
            <div class="form-control">
              <input type="password" placeholder="Password" />
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="form-control">
              <input type="password" placeholder="New Password" />
              <i class="fa-solid fa-lock"></i>
            </div>
          </form>
          <div class="button">
            <input type="submit" value="Update Password" />
          </div>
        </div>
        <div class="form1">
          <h1>Change email</h1>
          <form class="login-form">
            <div class="form-control">
              <input type="email" placeholder="New email adress" />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-control">
              <input type="password" placeholder="Current password" />
              <i class="fa-solid fa-envelope"></i>
            </div>
          </form>
          <div class="button">
            <input type="submit" value="Update Email" />
          </div>
        </div>
      </div>
      <div class="section3">
        <div class="user--activity">
          <div class="user--photo">
            <p>UE</p>
          </div>
          <h2>User Example</h2>
          <h4>user.example@gmail.com</h4>
          <div class="icons">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-bell"></i>
          </div>
          <div class="activity">
            <h3>Recent Activities</h3>
            <h5>Here is the recent activities</h5>
          </div>
        </div>
      </div>
    </div>
    <!--Main section end-->
    <div class="search-menu-bar">
      <ul>
        <li>
          <button>
            <img src="./img/activity.png" alt="map icon" />Activity
          </button>
        </li>
        <li>
          <button>
            <img src="./img/list.png" alt="filter icon" />Edit Profile
          </button>
        </li>
        <li>
          <button><img src="./img/menu.png" alt="menu icon" />Menu</button>
        </li>
      </ul>
    </div>
    <script>
      var slider = document.getElementById("myRange");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;

      slider.oninput = function () {
        output.innerHTML = this.value;
      };
    </script>
  </body>
</html>
