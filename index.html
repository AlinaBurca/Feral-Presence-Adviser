<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="xidthdevice-width, initial-scale=1.0" />
    <title>Layout Master</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navigation-->
    <header class="raw container">
      <a href="#" class="logo"><img src="./img/logo.png" alt=""</a>
      <div class="toggleMenu" onclick="toggleMenu();"></div>
      <nav class="navigation row">
        <ul class="row">
          <li><a href="">Home</a></li>
          <li><a href="">Lost Pets</a></li>
          <li><a href="">Found Pets</a></li>
          <li><a href="">About us</a></li>
          <li><a href="" class="page-btn active">Sign in</a></li>
          <li><a href="" class="page-btn">Register</a></li>
          <li class="LightDark" onclick="LightDark()"></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="title1">
        <h1 class="first-title">Feral Presence</h1>
        <h1 class="second-title">Adviser</h1>
        <button>Report pet</button>
      </div>
    </div>
    <div class="zone blue grid-wrapper">
      <div class="box zone"><img src="./img/files_2.png" /></div>
      <div class="box zone"><img src="./img/server_2_2.png" /></div>
      <div class="box zone"><img src="./img/monitor_settings_2.png" /></div>
      <div class="box zone"><img src="./img/server_3.png" /></div>
      <div class="box zone"><img src="./img/data_storage_2_2.png" /></div>
      <div class="box zone"><img src="./img/monitor_coding_2.png" /></div>
      <div class="box zone"><img src="./img/desktop_analytics_2.png" /></div>
      <div class="box zone"><img src="./img/server_safe_2.png" /></div>
    </div>
    <footer class="zone yellow">Footer</footer>
  </body>
</html>
